<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumen de Participación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/CSS/rifa.css" />
</head>
<body class="bg-dark text-white">
  <div class="container mt-5 pt-5 text-center">
    <h1 class="mb-4">¡Gracias por participar!</h1>
    <p>Has seleccionado el número <span id="numeroElegido" class="fw-bold text-success"></span>.</p>
    <p class="mt-3">Rifa: <span id="tituloRifa" class="fw-bold text-info"></span></p>
    <a href="/index.html" class="btn btn-outline-light mt-3">Volver al inicio</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const numero = params.get("numero");
      const titulo = localStorage.getItem("tituloRifa");
  
      document.getElementById("numeroElegido").textContent = numero || "desconocido";
      document.getElementById("tituloRifa").textContent = titulo || "Rifa desconocida";
  
      // Limpiar el título de la rifa del localStorage
      localStorage.removeItem("tituloRifa");
    });
  </script>
  
</body>
</html>

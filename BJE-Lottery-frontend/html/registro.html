<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <!-- Enlace a Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Enlace a Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- Enlace a estilos personalizados -->
    <link rel="stylesheet" href="../CSS/registro.css" />
    <!-- Script para Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  </head>
  <body>
    <!-- Navbar con Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
          <img src="/img/Logo.svg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" />
          BJE Lottery
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/html/registro.html">Registro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-5 pt-5">
      <!-- Logo centrado -->
      <div class="logo-container text-center mb-4">
        <img src="/img/Logo.svg" alt="BJE Logo" class="logo" />
      </div>

      <!-- Contenido principal -->
      <div class="about-container bg-dark text-white p-4 rounded shadow">
        <h1 class="text-center mb-4">Crea una cuenta</h1>
        <p class="text-center">Es fácil y rápido.</p>
        <form id="formRegistro">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Nombre"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="apellido"
              placeholder="Apellido"
              required
            />
          </div>
        
          <label for="birthdate" class="form-label">Fecha de nacimiento</label>
          <div class="birthdate-container d-flex gap-2 mb-3">
            <select id="day" name="day" class="form-select" required>
              <option value="" disabled selected>Día</option>
            </select>
            <select id="month" name="month" class="form-select" required>
              <option value="" disabled selected>Mes</option>
            </select>
            <select id="year" name="year" class="form-select" required>
              <option value="" disabled selected>Año</option>
            </select>
          </div>
        
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Correo electrónico"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Contraseña nueva"
              required
            />
          </div>
        
          <button type="submit" class="btn btn-primary w-100">Regístrate</button>
        
          <!-- Contenedor para alertas -->
          <div id="alerta" class="mt-3"></div>
        </form>
        
        
      </div>
    </div>
    <script src="../js/registro.js" defer></script>

  </body>
</html>

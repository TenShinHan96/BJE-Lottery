<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <!-- Enlace a Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Enlace a Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- Enlace a estilos personalizados -->
    <link rel="stylesheet" href="/CSS/contacto.css" />
    <!-- Script para Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  </head>
  <body>
    <!-- Navbar con Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
          <img src="/img/Logo.svg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" />
          BJE Lottery
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/registro.html">Registro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/html/contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-5 pt-5">
      <!-- Logo centrado -->
      <div class="logo-container text-center mb-4">
        <img src="/img/Logo.svg" alt="BJE Logo" class="logo" />
      </div>

      <!-- Contenido principal -->
      <div class="contact-container bg-dark text-white p-4 rounded shadow">
        <h2>Contáctanos</h2>
        <p>
          Si tienes alguna pregunta, comentario o sugerencia, no dudes en ponerte en contacto con nosotros.
          Estamos aquí para ayudarte.
        </p>
        <form>
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Tu nombre" required />
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="Tu correo electrónico" required />
          </div>
          <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea id="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enviar Número de Rifa</title>
    <!-- Enlace a Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Enlace a Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- Enlace a estilos personalizados -->
    <link rel="stylesheet" href="/CSS/letrero.css" />
    <!-- Script para Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  </head>
  <body>
    <!-- Navbar con Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/img/Logo.svg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" />
          BJE Lottery
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Inicio</a>
            </li>
            <li class="nav-item">
            
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="/html/contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-5 pt-5">
      <!-- Logo centrado -->
      <div class="logo-container text-center mb-4">
        <img src="/img/Logo.svg" alt="Logo" class="logo" />
      </div>

      <!-- Contenido principal -->
      <div class="letrero-container bg-dark text-white p-4 rounded shadow">
        <h1 class="text-center mb-4">Enviar Número de Rifa</h1>
        <p class="text-center">
          Ingresa tu correo electrónico para recibir el número de la rifa seleccionado.
        </p>
        <form>
          <div class="form-group mb-3">
            <label for="email" class="form-label">Correo Electrónico:</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Ingresa tu correo electrónico"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="rifa-number" class="form-label">Número a confirmar :</label>
            <input
              type="text"
              id="rifa-number"
              class="form-control"
              value="12345" <!-- Número de rifa seleccionado -->
           
          </div>
          <div class="form-check mb-3">
            <input
              type="checkbox"
              id="terms"
              class="form-check-input"
              required
            />
            <label for="terms" class="form-check-label">
              Acepto los <a href="#">términos y condiciones</a>
            </label>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Enviar Número de Rifa
          </button>
        </form>
      </div>
    </div>
  </body>
</html>

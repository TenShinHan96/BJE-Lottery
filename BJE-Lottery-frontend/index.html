<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="CSS/inicio.css" />

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/Logo.svg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" />
          BJE Lottery
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"></li>
            <li class="nav-item">
              <a class="nav-link" href="html/nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="html/registro.html">Registro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="html/contacto.html">Contacto</a>
            </li>
            <li class="nav-item d-none" id="logoutNavItem">
              <a class="nav-link" href="#" id="logoutBtn">Cerrar sesión</a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-5 pt-5">
      <!-- Logo -->
      <div class="logo-container text-center mb-4">
        <img src="img/Logo.svg" alt="BJE Logo" class="logo" />
      </div>

      <!-- Texto promocional -->
      <div class="promo-text text-center mb-4">
        <p>Gran rifa por solo</p>
        <p><strong>$2.000</strong> cada número</p>
        <p>¡Mucha suerte!</p>
        <p><strong>Rifa Super Deportivo 0KM</strong></p>
      </div>

      <!-- Imagen -->
      <div class="car-image text-center mb-4">
        <img src="img/Carro1.png" alt="Super Deportivo" class="img-fluid rounded" />
      </div>

      <!-- Botón de compra -->
      <div class="buy-button text-center">
        <a href="html/rifa.html?id=1" class="btn btn-primary btn-lg">Comprar</a>
      </div>
      
      <!-- 🔐 Botón para ver participaciones (solo visible si el usuario está logueado) -->
      <div id="participacionesBtnContainer" class="text-center mt-3" style="display: none;">
        <a href="html/mis-participaciones.html" class="btn btn-outline-light">Ver mis participaciones</a>
      </div>
      
      <!-- 🔥 NUEVO: Rifas disponibles dinámicamente -->
      <div class="mt-5">
        <h2 class="text-center mb-4">Rifas disponibles</h2>
        <div id="rifasContainer" class="row justify-content-center"></div>
      </div>
    </div>

    <!-- Script de tu lógica -->
    <script src="js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        if (token) {
          document.getElementById("participacionesBtnContainer").style.display = "block";
        }
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
    
        if (token) {
          const logoutNavItem = document.getElementById("logoutNavItem");
          logoutNavItem.classList.remove("d-none");
    
          const logoutBtn = document.getElementById("logoutBtn");
          logoutBtn.addEventListener("click", () => {
            localStorage.removeItem("token");
            alert("Sesión cerrada.");
            window.location.href = "/index.html";
          });
        }
      });
    </script>
    
  </body>
</html>
